<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" href="iconpag.png" type="image/x-icon">
<title>Selecciona Usuario</title>
<style>
/* Fondo general */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    background: url('alvarito3.jpeg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

/* Overlay para mejorar lectura */
body::before {
    content: "";
    position: fixed;
    top:0; left:0;
    width:100%;
    height:100%;
    background-color: rgba(0,0,0,0.4);
    z-index:-1;
}

/* Tarjeta principal */
.container {
    background: #23222229;
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 25px 20px;
    text-align: center;
    box-shadow: 0 10px 35px #68686859;
    width: 85%;
    max-width: 450px;
    position: relative;
    animation: fadeIn 1s ease-out;
}

/* Animación de aparición */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px);}
    to { opacity: 1; transform: translateY(0);}
}

/* Título */
h1 {
    color: white;
    font-size: 30px;
    margin-bottom: 35px;
    text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
}

/* Contenedor de avatares lado a lado */
.avatars {
    display: flex;
    justify-content: center;
    gap: 35px;
    flex-wrap: wrap;
}

/* Avatar circular con efecto hover */
.avatar {
    width: 130px;
    height: 130px;
    border-radius: 50%;
    object-fit: cover;
    border: 4px solid rgba(255,255,255,0.8);
    cursor: pointer;
    transition: transform 0.4s, box-shadow 0.4s, border 0.4s;
}

.avatar:hover {
    transform: scale(1.15) rotate(-3deg);
    box-shadow: 0 12px 25px rgba(255,255,255,0.4), 0 5px 15px rgba(0,0,0,0.3);
    border: 4px solid rgba(255,255,255,1);
}

/* Efecto decorativo: burbujas */
.bubble {
    position: absolute;
    border-radius: 50%;
    background: rgba(255,255,255,0.05);
    animation: floatBubble 15s linear infinite;
}

@keyframes floatBubble {
    0% { transform: translateY(100vh) scale(0.5); opacity:0.1; }
    50% { opacity:0.3; }
    100% { transform: translateY(-100vh) scale(1); opacity:0; }
}

/* Responsivo */
@media(max-width: 500px) {
    h1 { font-size: 24px; }
    .avatar { width: 100px; height: 100px; }
    .avatars { gap: 20px; }
    .container { padding: 15px 12px; }
}
</style>
</head>
<body>

<!-- Burbujas decorativas -->
<div class="bubble" style="width:60px;height:60px;left:10%;animation-duration:18s;"></div>
<div class="bubble" style="width:40px;height:40px;left:30%;animation-duration:20s;"></div>
<div class="bubble" style="width:50px;height:50px;left:70%;animation-duration:22s;"></div>
<div class="bubble" style="width:30px;height:30px;left:50%;animation-duration:16s;"></div>

<div class="container">
    <h1>¿Qué migajero eres?</h1>

    <div class="avatars">
        <!-- Avatar Usuario 1 -->
        <img src="iconog.jpeg" class="avatar" onclick="window.location.href='genaror.html'" alt="Usuario 1">

        <!-- Avatar Usuario 2 -->
        <img src="iconf.jpeg" class="avatar" onclick="window.location.href='belenr.html'" alt="Usuario 2">
    </div>
</div>

</body>
</html>
